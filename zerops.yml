zerops:
  - setup: nodesyslog
    build:
      base: nodejs@18
      prepareCommands:
        - echo "The application build is being prepared ...."
      buildCommands:
        - npm i
      deployFiles:
        - ./app/index.js
        - node_modules
        - package.json
    run:
      base: nodejs@18
      ports:
        - port: 3000
          httpSupport: true
      prepareCommands:
        - echo "The application runtime is being prepared ...."
      initCommands:
        - echo "The application runtime is being initialized ...."
      start: npm start

  - setup: nodejssyslogha
    extends: nodejssyslog