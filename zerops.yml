zerops:
  - setup: nodejssyslog
    build:
      base:
        - nodejs@16
      prepareCommands:
        - echo "The application build is being prepared ...."
      buildCommands:
        - npm i
      deploy:
        - ./app/index.js
        - node_modules
        - package.json
      cache:
      - node_modules
    run:
      prepareCommands:
        - echo "The application runtime is being prepared ...."
      initCommands:
        - echo "The application runtime is being initialized ...."
      start: npm start

  - setup: nodejssyslogha
    extends: nodejssyslog

  - setup: nodejssyslognonha
    extends: nodejssyslog